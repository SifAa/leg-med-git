<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <input type="text" id="name" placeholder="name" value="Sif" autocomplete="given-name" required>
        <input type="text" id="lastName" placeholder="last name" value="Aagaard-Svendsen" autocomplete="family-name" required>
        <input type="number" id="phone" placeholder="phone" value="22403913" autocomplete="tel" required>
        <input type="email" id="mail" placeholder="email" value="sif_aagaard-svendsen@mail.dk" autocomplete="email" required>
        <input type="password" id="password" placeholder="password" value="D1ff7d8l%" autocomplete="new-password" required>
        <input type="password" id="repeatPassword" placeholder="repeat password" value="D1ff7d8l%" autocomplete="new-password" required>
        <input type="text" id="adress" placeholder="adress" autocomplete="street-address" required>
        <input type="number" id="zipCode" placeholder="zip code" required>

        <input type="submit" id="submit">

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
